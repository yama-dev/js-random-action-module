<body>
<div class="js-bg">

<script src="../dist/js-random-module.js"></script>
<script>
var Plugin = {
  install(Module){
    Module.start = function(index, elem, obj){
    }
    Module.end = function(index, elem, obj){
    }
    Module.reset = function(index, elem, obj){
    }
    return Module;
  }
};
RANDOM_MODULE.use(Plugin);
var RAM = new RANDOM_MODULE('.js-bg-item',{
  elemWrap: '.js-bg',
  durationX2: 2200,
  interval: 300,
  addClassName: ['active','current'],
  autoStart: true,
  positionRandom: true,
  repeat: true
});
</script>
